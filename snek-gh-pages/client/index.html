<html>
  <head>
    <meta charset="utf-8">
    <title>Snakes on a Plane</title>
    <meta name="viewport" content="width=320, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet/less" href="less/style.less" type="text/css">
    <link rel="icon" type="image/png" sizes="196x196" href="images/favicon.png">

    <script src="/socket.io.js"></script>       <!-- Websockets library -->

    <script src="lib/jquery.js"></script>       <!-- jQuery! -->
    <script src="lib/effects.js"></script>      <!-- Visual effects, like explosions -->
    <script src="lib/particles.js"></script>    <!-- Powers all of the particle effects -->
    <script src="/drawparticles.js"></script>   <!-- Animates all the particles in the game -->
    <script src="lib/sounds.js"></script>       <!-- Loads and plays sounds -->
    <script src="lib/colors.js"></script>       <!-- List of colors snakes can use -->

    <script src="/sockethandling.js"></script>  <!-- Hanldes socket events sent from the server -->
    <script src="/snake.js"></script>           <!-- Hanldes socket events sent from the server -->
    <script src="/updatesnakes.js"></script>    <!-- Updates snakes in the game to match server state -->
    <script src="/getsnake.js"></script>        <!-- Returns a snake, based on it's ID -->
    <script src="/game.js"></script>            <!-- Runs the main game loop -->
    <script src="/scoreboard.js"></script>      <!-- Displays the score between rounds -->
    <script src="/chat.js"></script>            <!-- Send chat, and change name events to server -->
    <script src="/handle-keys.js"></script>     <!-- Figures out what to do when keys are pressed -->
    <script src="/handle-events.js"></script>   <!-- Defines all of the key listener events -->

    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="lib/less.js"></script>
  </head>

  <body>

    <div mode="game" class="hidden">

      <div class="winning-snake">BOB WINS!</div>

      <div class="leader">
        <span class="label name-label">LEADER &rarr; <span class="leader-name"></span></span>
        <div class="leader-boxes"></div>
        <span class="label win-label">WIN</span>
      </div>

      <div class="board-wrapper">
        <div class="board">
          <div class="border"></div>
          <div class="grid-overlay"></div>
        </div>
      </div>

      <div class="chat-ui">
        <input type="text" maxlength="25" placeholder='Chat or type "name yourname" to change your name'/>
      </div>

      <div class="keys-helper">
        <div class="command">
          <div class="single-key">&larr;</div>
          <div class="single-key">&uarr;</div>
          <div class="single-key">&darr;</div>
          <div class="single-key">&rarr;</div>
          Move, Hold to Charge Boost
        </div>
        <div class="command">
          <div class="single-key">B</div> Bomb
        </div>
        <div class="command">
          <div class="single-key">N</div> Change Name
        </div>
        <div class="command">
          <div class="single-key enter-key">Enter</div> Chat
        </div>
      </div>

    </div>

    <div mode="winner" class="hidden">
      <div class="scoreboard">
        <h1>Games Won</h1>
        <ul>
          <li><span class="name">Bob</span><span class="points">10</span></li>
        </ul>
      </div>
    </div>

  </body>
</html>
